<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>

<body>
  <main id="main-container" class="d-flex-col">

    <div id="container" class="d-flex-col bd-1">
      <header id="header">Temperature Converter</header>

      <div class="c-container">
        <label>Celcius</label>
        <input type="number" id="c-input" class="input bd-1"></input>
      </div>

      <div class="f-container">
        <label>Fahrenheit</label>
        <input type="number" id="f-input" class="input bd-1"></input>
      </div>

      <button id="button" class="submit-btn">Submit</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
